description = "Home layout"
==
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">

        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/bootstrap/css/bootstrap.min.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/font-awesome/css/font-awesome.min.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/select2/css/select2.min.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/jquery.bxslider/jquery.bxslider.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/owl.carousel/owl.carousel.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/lib/jquery-ui/jquery-ui.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/animate.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/reset.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/style.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/responsive.css'|theme }}">
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/option2.css'|theme }}">
        {% styles %}

        <!-- Script-->
        <script type="text/javascript" src="{{ 'assets/lib/jquery/jquery-1.11.2.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/lib/bootstrap/js/bootstrap.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/lib/select2/js/select2.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/lib/jquery.bxslider/jquery.bxslider.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/lib/owl.carousel/owl.carousel.min.js'|theme }}"></script>
        <!--<script type="text/javascript" src="{{ 'assets/lib/jquery.countdown/jquery.countdown.min.js'|theme }}"></script>-->
        <!-- COUNTDOWN -->
        <script type="text/javascript" src="{{ 'assets/lib/countdown/jquery.plugin.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/lib/countdown/jquery.countdown.js'|theme }}"></script>
        <!-- ./COUNTDOWN -->
        <script type="text/javascript" src="{{ 'assets/js/jquery.actual.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/js/theme-script.js'|theme }}"></script>
    </head>
    <body class="home option2">

        <!-- Header -->
            {% partial 'header' %}
        <!-- Content -->
            {% page %}
                <!--{% partial 'sidebar' %}-->

        <!-- Footer -->
            {% partial 'footer' %}


        {% scripts %}
    </body>


</html>
